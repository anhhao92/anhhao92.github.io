<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React/Redux Demo</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      window.__INITIAL_STATE__ = { 
        dashboard : {
          "id":20,
          "userId":1,
          "title":"My Dashboard",
          "layoutType":"1_COLUMN",
          "widgets":[
            {"title":"Text Widget","widgetType":"TEXT_WIDGET","maxWidth":400,"maxHeight":200,"configs":{"text":"Lorem Ipsum is simply dummy text of the printing and typesetting industry."},"widgetId":1},
            {"title":"Datatable Widget","widgetType":"DATATABLE_WIDGET","maxWidth":400,"maxHeight":200,"configs":{"dataSource":"Contacts"},"widgetId":2},
            {"title":"Todo List Widget","widgetType":"TODOLIST_WIDGET","maxWidth":400,"maxHeight":200,"configs":{},"widgetId":3},
            {"title":"Simple Chart Widget","widgetType":"SIMPLECHART_WIDGET","maxWidth":400,"maxHeight":200,"configs":{"dataSource":"Contacts", "groupBy":"Title"},"widgetId":4},
            {"title":"Stock Ticker Widget","widgetType":"STOCK_TICKER_WIDGET","maxWidth":400,"maxHeight":200,"configs":{"codes": ["VNM", "DOWJ", "APPL", "YHO"]},"widgetId":5},
            {"title":"Org Chart Widget","widgetType":"ORG_CHART_WIDGET","maxWidth":400,"maxHeight":200,"configs":{"dataSource": "Contacts"},"widgetId":6}
          ]
        }
      }
    </script>
  </body>
</html>
